<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo MVC</h1>
    <img onclick="fonction()" id="boutton" src="icons8-add-48.png">
    <div class="gauche">
        <form onsubmit="return verifForm(this)">
            <p id="pF"></p> <br>
           <input type="text" name="first" placeholder="First name" id="first" onblur="veriFirst(this)" style="width: 310px;" required> <br><br>
           <p id="pL"></p>
           <input type="text" name="last" placeholder="Last name" id="last" onblur="veriLast(this)" style="width: 310px;"  required> <br><br>
           <p id="pA"></p>
           <input type="text" name="adresse" placeholder="Adresse" id="adresse" onblur="veriAdresse(this)" style="width: 310px;" required> <br><br>
           
        </form>
       <table id="table">
           <tr>
               <th>Id</th>
               <th>First name</th>
               <th>Last name</th>
               <th>Adresse</th>
           </tr>
       </table>

    </div>
    <div class="droite">
        <select name="choice" id="option1">
           <option value=""></option>
            <option value="asd" onclick="dsd()">Z-A</option>
            <option value="dsd" onclick="asd()">A-Z</option>
        </select>
        <select name="opt" id="option2">
            <option value="firstName">firstName</option>
            <option value="lastName">lastName</option>
            <option value="Adresse">Adresse</option>
        </select>
    </div>
    
</body>
</html>
